    <script type="text/javascript">
        google.charts.load('current', {'packages': ['geochart']});
        google.charts.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {
            var response_gamble = JSON.parse('{{ response_gamble | tojson | safe}}');
          	var response_sports = JSON.parse('{{ response_sports | tojson | safe}}');
          	var response_score = JSON.parse('{{ response_score | tojson | safe}}');

            var data = google.visualization.arrayToDataTable([
                ['City', 'Gambling done on sports', 'Sports(AFL, Cricket)'],
                ['Melbourne',  response_sports.Melbourne,  response_sports.Melbourne],
			['Sydney',  response_sports.Sydney, response_sports.Sydney],
			['Perth',  response_sports.Perth, response_sports.Perth],
			['Adelaide',  response_sports.Adelaide, response_sports.Adelaide],
			['Darwin',  response_sports.Darwin,  response_sports.Darwin],
			['Hobart',  response_sports.Hobart, response_sports.Hobart],
			['Canberra',  response_sports.Canberra, response_sports.Canberra],
			['Brisbane',  response_sports.Brisbane, response_sports.Brisbane]
            ]);
            var options = {
                region: 'AU',
                displayMode: 'markers'
            };
            var chart = new google.visualization.GeoChart(document.getElementById('geochart'));
            chart.draw(data, options);
        }
    </script>

	 <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
          var response_gamble = JSON.parse('{{ response_gamble | tojson | safe}}');
          var response_sports = JSON.parse('{{ response_sports | tojson | safe}}');
          var response_score = JSON.parse('{{ response_score | tojson | safe}}');

        var data = google.visualization.arrayToDataTable([
          ['City', 'Gambling', 'Sports'],
         ['Melbourne',  response_sports.Melbourne,  response_sports.Melbourne],
			['Sydney',  response_sports.Sydney, response_sports.Sydney],
			['Perth',  response_sports.Perth, response_sports.Perth],
			['Adelaide',  response_sports.Adelaide, response_sports.Adelaide],
			['Darwin',  response_sports.Darwin,  response_sports.Darwin],
			['Hobart',  response_sports.Hobart, response_sports.Hobart],
			['Canberra',  response_sports.Canberra, response_sports.Canberra],
			['Brisbane',  response_sports.Brisbane, response_sports.Brisbane]
        ]);

        var options = {
          title: 'City with most gambling in afl and cricket',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
